<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="resetstyle.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <nav class="nav-main">
      <div class="nav-main__hamburger" onmouseenter="toggleNav()"><br /></div>
      <ul>
        <li class="nav-main__links">
          <input type="radio" id="idefault" name="color" value="colorDefault" onclick="setColor('default')" /><label>
            Home</label>
        </li>
        <li class="nav-main__links">
          <input type="radio" id="iAqua" name="color" value="colorAqua" onclick="setColor('aqua')" /><label>
            Aqua</label>
        </li>
        <li class="nav-main__links">
          <input type="radio" id="iBlush" name="color" value="colorBlush" onclick="setColor('blush')" /><label>
            Blush</label>
        </li>
        <li class="nav-main__links">
          <input type="radio" id="iSage" name="color" value="colorSage" onclick="setColor('sage')" /><label> Deep
            Sage</label>
        </li>
        <li class="nav-main__links">
          <input type="radio" id="iStone" name="color" value="colorStone" onclick="setColor('stone')" /><label>
            Stone</label>
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
