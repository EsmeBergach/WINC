<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Friends</title>
</head>

<body>
    <main>
        <div class="row">


            <div class="cards">
                <div class="header">
                    <span>
                        <h1 class="card-h1">Carla Snepvangers</h1>
                        <h2 class="card-h2">Friends with Marijn</h2>
                    </span>
                    <img class="card-avatar" src="\images\avatar2.jpg" alt="Avatar Card Carla">
                </div>
                <p class="card-text">
                    Carla requested permission to view your contact details
                </p>

                <div class="card-buttons">
                    <button class="btn-approve">Approve</button>
                    <button class="btn-decline">Decline</button>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="cards">
                <div class="header">
                    <span>
                        <h1 class="card-h1">Marijn Pijnenborg</h1>
                        <h2 class="card-h2">New Member</h2>
                    </span>
                    <img class="card-avatar" src="\images\avatar1.jpg" alt="Avatar Card Marijn">
                </div>
                <p class="card-text">
                    Marijn wants to add you to the group <b>best friends</b>
                </p>

                <div class="card-buttons">
                    <button class="btn-approve">Approve</button>
                    <button class="btn-decline">Decline</button>
                </div>


            </div>

        </div>

    </main>
</body>

</html>
