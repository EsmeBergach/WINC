<!DOCTYPE html>
<html>

<head>
    <title>ABOUT</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header class="top_header">
        <h1>ABOUT ME</h1>
    </header>
    <main>
        <nav>
            <div class="navigation">
                <li><a href="index.html">HOME</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </div>
            <p>
            <h2> Send Us Your Favourite Recipe</h2>
            </p>
            <form name="contactform" method="POST" data-netlify="true">

                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" required /> <br><br>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" required /><br><br>
                </div>
                <div>
                    <label for="name">Mobile</label>
                    <input type="tel" name="mobile"><br><br>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" min="0" max="120">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" name="birthday"><br><br>
                </div>
                <hr class="style-one" />
                <div>
                    <p>Gender</p>
                    <input type="radio" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" value="Female">
                    <label for="female">Female</label><br>
                </div>
                <div>
                    <p>Cuisine</p>
                    <input type="checkbox" name="french">
                    <label for="french"> French</label><br>
                    <input type="checkbox" name="spanish">
                    <label for="spanish">Spanish</label><br>
                    <input type="checkbox" name="italian">
                    <label for="italian">Italian</label><br>
                    <input type="checkbox" name="arabic">
                    <label for="arabic">Arabic</label><br><br>
                </div>
                <hr class="style-one" />
                <div>
                    <label for="favcolor">Favorite Apron Color</label><br>
                    <input type="color" name="favcolor"><br><br>
                </div>
                <div>
                    <label for="biography">Biography</label><br>
                    <textarea rows="5" cols="50"></textarea><br><br>
                </div>
                <hr class="style-one" />
                <div>
                    <label for="myfile">Upload your latest recipe</label><br>
                    <input type="file" name="myfile"><br><br>
                </div>
                <div>
                    <label for="website">URL to recipe website</label><br>
                    <input type="url" name="website"><br><br>
                </div>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
                <br><br>
            </form>
        </nav>
    </main>
    <hr class="style-one" />
    <footer class="footer">
        <p>© 2021 Esmé Bergach</p>
    </footer>
</body>

</html>
