<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <title>Social Media Buttons</title>
</head>

<body>
    <main>

        <div class="social">

            <div class="social__icons">
                <li class="social__blog"><a href="https://www.blogger.com/about/?bpli=1"><span>Check out my
                            Blog</span></a></li>
            </div>
            <div class="social__icons">
                <li class="social__twitter"><a href="https://twitter.com/home"><span>Follow my Tweets</span></a></li>
            </div>
            <div class="social__icons">
                <li class="social__linkedin"><a href="https://www.linkedin.com/"><span>Connect to Linkedin</span></a>
                </li>
            </div>
            <div class="social__icons">
                <li class="social__facebook"><a href="https://www.facebook.com/"><span>Like my Facebook page</span></a>
                </li>
            </div>
            <div class="social__icons">
                <li class="social__github"><a href="https://github.com/"><span>See my projects on Github</span></a></li>
            </div>

        </div>





    </main>
</body>

</html>
