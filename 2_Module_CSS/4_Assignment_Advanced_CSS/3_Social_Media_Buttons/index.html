<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <title>Social Media Buttons</title>
</head>

<body>
    <main>

        <div class="social">

            <div class="social__content">
                <div class="social__icons">
                    <li class="social__blog"><span>Checkout my Blog</span></li>
                </div>
                <div class="social__icons">
                    <li class="social__twitter"><span>Tweets</span></li>
                </div>
                <div class="social__icons">
                    <li class="social__linkedin"><span>Linkedin</span></li>
                </div>
                <div class="social__icons">
                    <li class="social__facebook"><span>Facebook</span></li>
                </div>
                <div class="social__icons">
                    <li class="social__github"><span>Github</span></li>
                </div>

            </div>
        </div>





    </main>
</body>

</html>
